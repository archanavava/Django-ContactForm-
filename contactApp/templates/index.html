{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <!-- https://cdnjs.com/libraries/twitter-bootstrap/5.0.0-beta1 -->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-beta1/css/bootstrap.min.css" />

    <!-- Icons: https://getbootstrap.com/docs/5.0/extend/icons/ -->
    <!-- https://cdnjs.com/libraries/font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
    <link rel="shortcut icon" href="{% static 'imageboots.ico' %}">
    <style>
        #d1 {
            background-image: url("{% static 'img.222.jpg' %}");
            /* background-color: antiquewhite; */
            background-size: contain;
            /* background-repeat: initial; */

        }

    </style>

    <title>CONTACT FORM</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark container-fluid"
        style="color: rgb(241, 235, 240);background-color: rgb(10, 1, 1)">
        <div class="container-fluid">
            <a class="navbar-brand" href=""><i class="fa-sharp fa-solid fa-phone-rotary"></i></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active " aria-current="page" href="{% url 'home_view' %}">HOME</a>
                    </li>

                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle text-light" href="#" id="navbarDropdown" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            ACCOUNTS
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item text-dark" href="{% url 'reg_view' %}">Sign Up</a></li>
                            <li><a class="dropdown-item text-dark" href="{% url 'login_view' %}">Sign In </a></li>
                            <li><a class="dropdown-item text-dark" href="{% url 'logout_view' %}">Sign Out</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" href="{% url 'add_view' %}">ADD CONTACTS</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" href="{% url 'list_view' %}">VIEW CONTACTS</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    {% if messages %}
    {% for i in messages %}
    <div class="alert alert-warning alert-dismissible fade show" role="alert">
        <strong>{{i}}</strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}
    {% endif %}



    {% block content %}

    <div id="d1" style="width: 1500px;height:500px;"><br>
        <h1 class="text-center text-light"> <strong>CONTACTS</strong></h1>
        {{request.user}}
        {% endblock %}
    </div>
   
    <footer>
        <div style="width: 1475px;height: 150px;background-color: rgb(12, 0, 0);"><br>
            <div style="color: rgb(240, 236, 228);text-align: center;">COPYRIGHT &copy; MYWEBSITE 2004</div>
        </div>
    </footer>



    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-beta1/js/bootstrap.bundle.min.js"></script>
</body>

</html>
